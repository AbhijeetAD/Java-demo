<html>
    <head>
        <title>Universal CSS</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                color: blue;
            }
            #test{
                color: green;
            }

        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Every element on this page will be affected by the style</p>
        <p id="test">NOT ME!</p>
        <p>AND ME!</p>
    </body>
</html>
